services:
  web:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - nginx:/etc/nginx/conf.d
    networks:
      - mynetwork
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER: jgw
      - POSTGRES_PASSWORD: password
      - POSTGRES_DB: mypostgresdb
    volumes:
      - postgresql_volume:/var/lib/postgresql/data
    networks:
      - mynetwork
  app:
    image: hello-world:latest
    container_name: helloworld
    ports:
      - "5000:5000"
    volumes:
      - helloworld:/app
    networks:
      - mynetwork

volumes:
  postgresql_volume:
  helloworld:
  nginx:

networks:
  mynetwork:
    driver: bridge


